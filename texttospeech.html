<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech | SIKHYA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tts-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tts-container h2 {
      text-align: center;
      color: #1a237e;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .speak-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: #1a237e;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .speak-btn:hover {
      background: #0d155d;
    }
  </style>
</head>
<body>
  <header>
    <h1>SIKHYA</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="test.html">Test</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="texttospeech.html">Text To Speech</a></li>
        <li><a href="about.html">About</a></li>


      </ul>
    </nav>
  </header>

  <section class="tts-container">
    <h2>Text to Speech Assistant</h2>
    <textarea id="ttsInput" placeholder="Type or paste your text here..."></textarea>
    <button class="speak-btn" onclick="speakText()">Speak</button>
  </section>

  <footer>
    <p>&copy; 2025 SIKHYA. All rights reserved.</p>
  </footer>

  <script>
    function speakText() {
      const input = document.getElementById("ttsInput").value.trim();
      if (!input) {
        alert("Please enter some text.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(input);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
